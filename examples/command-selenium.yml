name: Pynt with Selenium Security Testing

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sunday

jobs:
  ui-security-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install selenium pytest webdriver-manager
          pip install -r requirements.txt

      - name: Install Chrome
        uses: browser-actions/setup-chrome@latest

      - name: Run Pynt Security Scan
        uses: pynt-io/api-security-action@v1
        with:
          mode: command
          pynt-id: ${{ secrets.PYNT_ID }}
          command: "pytest tests/selenium_tests.py -v"
          test-name: "Selenium UI Security Scan"
          application-name: "Web Application"
          severity-level: all
          tags: "selenium,ui,e2e"
          allow-errors: true
          no-proxy-export: true
          report-path: ./pynt-selenium-report.json

      - name: Upload Security Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pynt-selenium-report
          path: ./pynt-selenium-report.json
          retention-days: 30
