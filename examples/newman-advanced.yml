name: Pynt Newman Advanced Security Testing

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 2 * * *'  # Run daily at 2 AM

jobs:
  api-security-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        environment: [dev, staging, production]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Pynt Security Scan - ${{ matrix.environment }}
        uses: pynt-io/api-security-action@v1
        with:
          mode: newman
          pynt-id: ${{ secrets.PYNT_ID }}
          collection: ./postman/api-collection.json
          environment: ./postman/${{ matrix.environment }}.json
          newman-env-var: "API_KEY=${{ secrets[format('{0}_API_KEY', matrix.environment)] }},ENV=${{ matrix.environment }}"
          test-name: "API Security - ${{ matrix.environment }}"
          application-name: "My API Service"
          severity-level: high
          tags: "${{ matrix.environment }},api,security"
          report-path: ./reports/pynt-${{ matrix.environment }}.json
          tls-client-cert: ./certs/client.pem
          tls-client-key: ./certs/client-key.pem
          host-ca: ./certs/ca.pem
          verbose: true
          return-error: all-findings

      - name: Upload Security Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pynt-report-${{ matrix.environment }}
          path: ./reports/pynt-${{ matrix.environment }}.json
          retention-days: 30

      - name: Comment PR with Results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = JSON.parse(fs.readFileSync('./reports/pynt-${{ matrix.environment }}.json', 'utf8'));
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## Pynt Security Scan Results - ${{ matrix.environment }}\n\nScan completed. Check artifacts for detailed report.`
            });
